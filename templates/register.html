{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }} {{ form.email() }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password() }}
    </div>
    <div>
        {{ form.confirm_password.label }} {{ form.confirm_password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
